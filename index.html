    <!--Cards-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Compiled and minified JavaScript -->

    <!--Carousel bootstrap-->

      rel="stylesheet"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <body>
    <!--Header section contains navigation bar and banner-->
    <header>
      <img src="https://i.imgur.com/bVlANhL.png" width="100%" />
      <nav class="topnav" id="myTopnav">
        <a href="#home" class="active">
          <img
            src="https://i.imgur.com/BrukmG7.png"
            width="50px"
            height="50px"
          />
        </a>

        <a href="#home">Home</a>
        <a href="#about-us">About Us</a>
        <a href="#contact">Contact</a>
        <a href="#products">Products</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </header>

    <section>
      <!--Image Slideshow - Series of images in carousel format.  Maybe instead of putting the logo here we can just add the carousel of images?-->
      <article>
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://i.imgur.com/BrukmG7.png" style="width:50%" />
            <!-- <div class="text">Caption Text</div> -->
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://i.imgur.com/kIm8u1e.jpg" style="width:50%" />
            <!-- <div class="text">Caption Two</div> -->
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://i.imgur.com/jA6Cv9x.jpg" style="width:50%" />
            <!-- <div class="text">Caption Three</div> -->
          </div>
        </div>
        <br />

        <div style="text-align:center">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </article>
      <article>
        <!--Cards-->
        <div class="card-deck">
          <div class="card bg-primary">
            <div class="card-body text-center">
              <img
              src="https://i.imgur.com/BrukmG7.png"
              width="50px"
              height="50px"
          />
              <p class="card-text">Some more text to increase the height</p>
              <p class="card-text">Some more text to increase the height</p>
              <p class="card-text">Some more text to increase the height</p>
            </div>
          </div>
          <div class="card bg-warning">
            <div class="card-body text-center">
              <img
              src="https://i.imgur.com/BrukmG7.png"
              width="50px"
              height="50px"
          />
              <p class="card-text">Some text inside the second card</p>
            </div>
          </div>
          <div class="card bg-success">
            <div class="card-body text-center">
              <img
              src="https://i.imgur.com/BrukmG7.png"
              width="50px"
              height="50px"
          />
              <p class="card-text">Some text inside the third card</p>
            </div>
          </div>
          <div class="card bg-danger">
            <div class="card-body text-center">
              <img
              src="https://i.imgur.com/BrukmG7.png"
              width="50px"
              height="50px"
          />
              <p class="card-text">Some text inside the fourth card</p>
            </div>
          </div>  
        </div>
